applications:

  mcp-server:
    source:
      root: "upsun-mcp"
    type: 'nodejs:22'
    hooks:
      build: |
        set -e
        npm run build
        npm run test
    web:
      commands:
        start: node build/index.js


routes:
  "https://{default}/":
    id: 'mcp'
    type: upstream
    upstream: "mcp-server:http"

